<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>피라미드 별 찍기</title>
</head>
<body>
    <script>
        for (var index1 = 0; index1 < 6; index1++) {
            var stars = "";
            for (var index2 = 0; index2 < index1; index2++) {
                stars += "*";
            }
            console.log(stars);
        }
    </script>
</body>
</html>
